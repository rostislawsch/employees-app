<div *ngIf="employeeForm" class="create-employee">
    <h3>Edit Employee</h3>
    <form  [formGroup]="employeeForm" (ngSubmit)="saveEmployee(employeeForm.value)" >
        <input type="text" formControlName="firstname" placeholder="First name..." class="form-control">
        <input type="text" formControlName="lastname" placeholder="Last Name..." class="form-control">
        <input type="text" formControlName="jobtitle" placeholder="Jobtitle..." class="form-control">
        <input type="text" formControlName="department" placeholder="Department..." class="form-control">
        <button class="btn btn-primary">Save Employee</button>
    </form>
</div>
